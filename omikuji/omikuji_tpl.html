<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="omikuji">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
$("#omikuji").on("click",function(){
    // 1.乱数（１〜５）
    const r = Math.ceil(Math.random()*5);

    // 2. if分岐処理
    let view="";
    if(r==1){
        view = '<img src="img/daikichi.png">';
    }
    if(r==2){
        view = '<img src="img/chukichi.png">';
    }
    if(r==3){
        view = '<img src="img/shokichi.png">';
    }
    if(r==4){
        view = '<img src="img/kichi.png">';
    }
    if(r==5){
        view = '<img src="img/kyo.jpeg">';
    }

    // 3. 表示処理
    $("#echo").html(view);
});





</script>
</body>
</html>
